<!DOCTYPE html>
<html>
<head>
  <title>Матрица 1*2</title>
  <style>
    .matrix-container {
      display: flex;
    }

    .khaki-cell {
      width: 75%; /* Занимает 50% ширины */
      height: 220px; /* Задайте высоту по необходимости */
      background-color: khaki;
    }

    .image-cell {
      width: 25%; /* Занимает 50% ширины */
      height: 220px; /* Задайте высоту по необходимости */
      background-size: cover; /* Растягивает картинку по всей области */
      background-image: url("i.webp"); /* Замените на путь к вашей картинке */
    }
  </style>
</head>
<body>

  <div class="matrix-container">
    <div class="khaki-cell">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ex odit inventore nemo. Exercitationem, repellat at voluptatum facilis ex a voluptas, fugiat ipsam nam tempore architecto delectus dignissimos nobis quae labore?</div>
    <div class="image-cell"></div>
  </div>

</body>
</html>
