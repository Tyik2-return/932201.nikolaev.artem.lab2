<!DOCTYPE html>
<html>
<head>
  <title>Матрица</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
    }

    .matrix {
      display: flex;
    }

    .column1 {
      width: 120px;
      display: flex;
      flex-direction: column;
    }

    .column2 {
      display: flex;
      flex-direction: column;
      max-width: 2000px;
      background-color: gray;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }

    .block {
      height: 300px;

    }

    .block1 {
      background-color: moccasin;
    }

    .block2 {
      background-color: turquoise;
    }

    .block3 {
      background-color: gray;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }

    footer {
      background-color: green;
      text-align: center;
      padding: 10px;
    }
  </style>
</head>
<body>

  <div class="matrix">
    <div class="column1">
      <div class="block block1">
        <ul>
            <li>Home</li>
            <li>Hours</li>
            <li>Direction</li>
        </ul>
      </div>
      <div class="block block2"></div>
    </div>
    <div class="column2">
      <div class="block block3">Lorem ipsum dolor sit amet consectetur adipisicing elit. Asperiores repellat sed incidunt ipsam dolores exercitationem necessitatibus debitis nobis fugit, ullam dicta deleniti? Rem animi nulla voluptatum eaque cum quod sed.</div>
    </div>
  </div>

  <footer>
    <p>Hello there</p>
  </footer>

</body>
</html>
