<!DOCTYPE html>
<html>
<head>
  <title>Матрица</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
    }

    .matrix {
      display: flex;
      margin-bottom: 400px
    }

    .column1 {
      width: 130px;
      display: flex;
      flex-direction: column;
    }

    .column2 {
      display: flex;
      flex-direction: column;
      max-width: 2000px;
      background-color: gray;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }
    .image {
            float: right;
            margin: 10px;
            margin-top: 0px;
           height: 80px;
           width: 80px;
        }

        .sidebar {
            border: 2px solid #ccc;
            background-color: #eee;
            width: 150px;
            padding: 10px;
            margin-left: 10px;
            font-size: 20px;
            float: right;
        }
    .block {
      height: 100px;

    }

    .block1 {
      background-color: moccasin;
    }

    .block2 {
      background-color: turquoise;
    }

    .block3 {

      color: white;
    }


  </style>
</head>
<body>

  <div class="matrix">
    <div class="column1">
      <div class="block block1">
        <ul>
            <li>Home</li>
            <li>Hours</li>
            <li>Direction</li>
        </ul>
      </div>
      <div class="block block2"></div>
    </div>

    </div>
  </div>

</body>
</html>
