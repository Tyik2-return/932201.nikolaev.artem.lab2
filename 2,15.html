<!DOCTYPE html>
<html>
<head>
  <title>Два блока</title>
  <style>
    .top-block {
      width: 120px;
      height: 80px;
      background-color: #70dbdb; /* Бирюзовый цвет */
      margin-bottom: 10px; /* Отступ снизу */
    }

    .bottom-block {
      height: 30px;
      background-color: #746d21; /* Серый цвет для примера */
    }
  </style>
</head>
<body>

  <div class="top-block">it's a float box</div>
  <div class="bottom-block">it's a box with clear property</div>

</body>
</html>
